{% extends "base.html" %}

{% block header %}
<h2>{% block title %}Homework edit</h2> <h3>{{ todo["description"]}} {% endblock %}</h3>
{% endblock %}

{% block content %}

<form method="POST" class="p-3">
    <div class="mb-3">
        <label for="description">Descripti√≥n</label>
        <input name="description" id="description" value='{{request.form["description"] or todo["description"]}}' required>
    </div>
    <div class="mb-3">
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed']==1 %}checked{% endif %} />
    </div>

    <input type="submit" value="SAVE" class="btn btn-success" />
</form>
<form class="p-3" action='{{ url_for("todo.delete", id=todo["id"])}}' method="POST">
    <input class="btn btn-danger" type="submit" value="DELETE" onclick="return confirm ('Delete?')" >
</form>

{% endblock %}
